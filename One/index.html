<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Regalo Alienígena</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Un Regalo Alienígena</h1>
  <!-- Paso 1: Carta/Caja -->
  <div id="step-1" class="step">
    <div class="caja"></div>
    <button id="btn-1">Abrir caja</button>
  </div>

  <!-- Paso 2: Examen -->
  <div id="step-2" class="step hidden">
    <img src="https://imgs.search.brave.com/dS2fdc-AoZcFnVguqtAcx8eRf6S07bpIJ5i-KAuahAY/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG5p/Lmljb25zY291dC5j/b20vaWxsdXN0cmF0/aW9uL3ByZW1pdW0v/dGh1bWIvY29ycmVj/Y2lvbi1ncmFtYXRp/Y2FsLWRlLXZlcmlm/aWNhY2lvbi1mZW1l/bmluYS01MTcwMDYy/LTQzMjgwOTQucG5n" alt="Examen"/>
    <button id="btn-2">Abrir examen</button>
  </div>

  <!-- Paso 3: Mensaje + GIF -->
  <div id="step-3" class="step hidden">
    <p>Cuidado: este examen fue abducido por un alienígena aburrido de tanta perfección.</p>
    <img src="https://media.tenor.com/DbkOnZvFb6MAAAAM/glorp-outer-space.gif" alt="Alienígena divertido"/>
    <button id="btn-3">Seguir abriendo</button>
  </div>

  <!-- Paso 4: Regalo de los aliens -->
  <div id="step-4" class="step hidden">
    <p>Parece que el alienígena te han dejado algo a cambio…</p>
    <button id="btn-4">Leer nota</button>
  </div>

  <!-- Paso 5: Nota final -->
<div id="step-5" class="step hidden">
  <div class="nota">
    <img id="nota-img" src="assets/nota.png" alt="Regalo marciano" class="hidden"/>
    <p></p>
    <a id="descargar-nota"
       href="assets/nota.png"
       download="nota-marciana.png"
       class="boton-descarga hidden">
      Descargar nota
    </a>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
